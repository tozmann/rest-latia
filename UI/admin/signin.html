<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signin: Fast-Food-Fast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/all.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../css/forms.css" />
</head>
<body>
  <section class="page-container signin-page">
    <div class="page-content left-float">
        <div id="navbar" class="navbar container">
            <div class="brand">
              <h2>Fast-Food-Fast</h2>
            </div>
            <div class="menu-icon right-float display-hide" onclick="toggleNavDisplay(this)">
              <span class="bar1"></span>
              <span class="bar2"></span>
              <span class="bar3"></span>
            </div>
            <div class="nav">
              
            </div>
          </div>
          <div class="text-white container signin-call">
            <h2>
              Welcome! <br/>We've got lots of orders.
            </h2>
            <p>Signin to have fun processing them.</p>
          </div>
    </div>
    <div class="form-container right-float bg-white">
        <p id="message"></p>
        <h2>Signin</h2>
        <p>Signin to your account now</p>
        <form method="post" name="signin-form" class="signin-form">
          <p class="form-control">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <p id="email_msg" class="error-text"></p>
          </p>
          <p class="form-control">
            <label for="fullname">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <p id="paswd_msg" class="error-text"></p>
          </p>
          <p class="form-control">
            <button class="btn btn-danger" id="login-btn">Signin</button>
          </p>
        </form>
        <p class="forgot-pass-link"><a href="password_recover.html"> Forgot password</a></p>
        <p>No account yet? <a href="../signup.html">Signup for free</a></p>
      </div>
  </section>
  <script src="../js/jwt-decode.min.js"></script>
  <script src="../js/validation_rules.js"></script>
  <script src="../js/page_urls.js"></script>
  <script src="../js/functions.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
