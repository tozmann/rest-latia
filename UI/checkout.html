<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FFF: Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/all.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header class="short-header text-white">
    <div id="navbar" class="navbar container clearfix">
      <div class="brand left-float">
        <h2>Fast-Food-Fast</h2>
      </div>
      <div class="menu-icon right-float display-hide" onclick="toggleNavDisplay(this)">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
      </div>
      <div class="nav">
        <ul class="main-nav right-float">
          <li class="nav-item welcome">Welcome David!</li>
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="meals.html">Meals</a></li>
          <li class="nav-item"><a href="order_history.html">Order History</a></li>
          <li class="nav-item auth"><a href="signup.html">Signup</a></li>
          <li class="nav-item auth"><a href="signin.html">Signin</a></li>
          <li class="nav-item" id="no-auth"><a href="#" onclick="logout()">Signout</a></li>
          <li class="nav-item">
            <a href="cart.html">
              <i class="fas fa-shopping-cart nav-item" href="cart.html"><sup class="cart-items">0</sup></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <h1 class="section-title margin-top-4 text-center">Checkout</h1>
    </div>
  </header>
  <section class="checkout-section bg-white footer-bottom">
    <div class="card container center-float bg-white clearfix">
      <div class="delivery-details w6 left-float">
        <form class="delivery-form" id="checkout">
          <h3 class="margin-top-bottom-1">Delivery information</h3>
          <p class="info">Enter the recipient data</p>
          <p id="message" class="error-text"></p>
          <p>
            <span id="fname_msg" class="error-text"></span>
            <span id="lname_msg" class="error-text"></span>
            <input type="text" placeholder="First Name" id="firstname" required><input type="text" placeholder="Last Name"
              id="lastname" required>
          </p>
          <p>
            <span id="phone_msg" class="error-text"></span>
            <span id="email_msg" class="error-text"></span>
            <input type="phone" placeholder="Phone Number" id="phone" required><input type="email" placeholder="Email"
              id="email">
          </p>
          <p>
            <span id="address_msg" class="error-text"></span>
            <textarea rows="4" placeholder="Please provide a very detailed and specific address" id="address" required></textarea></p>
          <p><button class="btn btn-danger" type="submit">Place order</button></p>
        </form>
      </div>
    </div>
  </section>
  <footer class="bg-dark text-white text-center">
    <p>Developed by Essien, David Itam - for Andela 21</p>
    Copyright &copy 2018
  </footer>
  <script src="js/validation_rules.js "></script>
  <script src="js/functions.js"></script>
  <script src="js/page_urls.js"></script>
  <script src="js/authenticate.js"></script>
  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
</body>

</html>
